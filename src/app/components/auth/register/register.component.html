<mat-card>
  <mat-card-title>Registrarse</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.value)">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="name"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password Confirmation"
            formControlName="password_confirmation"
          />
        </mat-form-field>
      </p>
      <button type="submit" mat-raised-button color="primary">Registrarse</button>
      <button mat-raised-button color="basic">login</button>
    </form>
  </mat-card-content>
</mat-card>
