<mat-card>
  <mat-card-title>Inicio de sesión</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Correo"
            formControlName="email"
          />
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Contraseña"
            formControlName="password"
          />
        </mat-form-field>
      </p>
      <button type="submit" mat-raised-button color="primary">Iniciar Sesión</button>
      <button mat-raised-button color="basic" routerLink="/registrar">Registrarse</button>
    </form>
  </mat-card-content>
</mat-card>
